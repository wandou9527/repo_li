<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};

    const data = [];
    data.push(['3-24', 55.5]);

    const dates = [];

    }


    option = {
        title: {
            text: '2020年「艳杰」体重统计',
            subtext: ''
        },
        tooltip: {
            show: true,
            trigger: 'axis'
        },
        xAxis: {
            type: 'category',
            data: dates
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '体重',
                data: weights,
                type: 'line'
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
