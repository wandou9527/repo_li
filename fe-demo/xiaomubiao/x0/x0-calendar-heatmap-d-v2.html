    function drawChart(metaData) {

            }
        }

            },

                coordinateSystem: 'calendar',

            },
            visualMap: {

                max: max,
                type: 'piecewise',
                orient: 'horizontal',
                left: 'center',
                top: 65,
                textStyle: {
                    color: '#000'
                }
            },

    }
